<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Qué hago? – Planes en Galicia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- HEADER PREMIUM -->
  <header>
    <h1>Qué hago?</h1>
    <p class="sub">Descubre y únete a planes creados por gente como tú.</p>
  </header>

  <div class="container grid-2">

    <!-- COLUMNA IZQUIERDA – CREAR PLAN -->
    <div>
      <h2 style="margin-bottom: 1rem;">Crear un plan</h2>

      <form id="plan-form">
        <input type="text" id="titulo" placeholder="Título del plan (ej: Paddle en Ares)" required />
        <textarea id="descripcion" placeholder="Describe el plan: precio, punto de encuentro, nivel..." required></textarea>

        <select id="provincia" required>
          <option value="">Provincia</option>
          <option value="A Coruña">A Coruña</option>
          <option value="Lugo">Lugo</option>
          <option value="Ourense">Ourense</option>
          <option value="Pontevedra">Pontevedra</option>
        </select>

        <input type="text" id="ciudad" placeholder="Ciudad / punto exacto" required />
        <input type="date" id="fecha" required />
        <input type="time" id="hora" placeholder="Hora del plan" />

        <input type="number" id="minimo" placeholder="Personas mínimas" />
        <input type="number" id="maximo" placeholder="Personas máximas" />

        <input type="url" id="enlace" placeholder="Enlace del grupo (WhatsApp / Telegram)" required />

        <button type="submit">Publicar plan</button>
      </form>

      <div class="ad-slot">
        Próximamente: ofertas, actividades premium y promos de aventura.
      </div>
    </div>

    <!-- COLUMNA DERECHA – PLANES -->
    <div>
      <h2 style="margin-bottom: 1rem;">Planes disponibles</h2>

      <!-- FILTROS -->
      <div class="filters" style="margin-bottom: 1.2rem;">
        <select id="filtro-provincia">
          <option value="todas">Todas las provincias</option>
          <option value="A Coruña">A Coruña</option>
          <option value="Lugo">Lugo</option>
          <option value="Ourense">Ourense</option>
          <option value="Pontevedra">Pontevedra</option>
        </select>

        <input type="date" id="filtro-fecha" />
        <input type="text" id="filtro-busqueda" placeholder="Buscar plan..." />

        <button id="btn-limpiar-filtros" style="margin-top: 0.5rem;">Limpiar filtros</button>
      </div>

      <!-- LISTA DE PLANES -->
      <div id="plan-list" class="plan-list"></div>

      <!-- EMPTY STATE -->
      <p id="empty-state" hidden>No hay planes con estos filtros. ¡Sé el primero en crear uno!</p>
    </div>

  </div>

  <!-- TEMPLATE CARD (NO TOCAR IDs) -->
  <template id="plan-card-template">
    <div class="plan">
      <h3 class="plan-title"></h3>
      <p class="plan-description"></p>

      <p>
        <span class="badge badge-province"></span>
        <span class="badge badge-city"></span>
        <span class="badge badge-people"></span>
      </p>

      <p><strong>Fecha:</strong> <span class="plan-date"></span></p>
      <p><strong>Hora:</strong> <span class="plan-time"></span></p>

      <a class="btn-join" target="_blank">Unirme</a>
    </div>
  </template>

  <!-- SCRIPTS -->
  <script type="module" src="/firebase-config-v2.js"></script>
  <script type="module" src="/app.js"></script>
</body>
</html>
